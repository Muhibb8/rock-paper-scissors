<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
</head>
<body>
    <script>

        function computerPlay(){
            const options = ['rock','paper','scissors']
            return options[Math.floor(Math.random()*options.length)]


        }

        let pScore = 0
        let cScore = 0



        

        function playRound(playerSelection,computerSelection){ 
            



            if(playerSelection === computerSelection){return 'Its a tie'}
            else if(playerSelection === 'rock' && computerSelection === 'scissors'){return 'You win! Rock beats scissors'}
            else if(playerSelection === 'rock' && computerSelection === 'paper'){return 'You Lose! Paper beats Rock'}
            else if(playerSelection === 'paper' && computerSelection === 'rock'){return 'You win! Paper beats Rock'}
            else if(playerSelection === 'paper' && computerSelection === 'scissors'){return 'You lose! Scissors beats Paper'}
            else if(playerSelection === 'scissors' && computerSelection === 'paper'){return 'You win! Scissor beats Paper'}
            else if(playerSelection === 'scissors' && computerSelection === 'rock'){return 'You Lose! Rock beats Scissor'}
            else {return 'Please enter a value'}

    
               }




   
       function game(){
           for(i=0;i<5;i++){

            let playerSelection = prompt('Please enter rock, paper or scissors').toLowerCase()
            let computerSelection = computerPlay()



          
          
           console.log(playRound(playerSelection,computerSelection))


           if((playerSelection === 'rock' && computerSelection === 'scissors') || 
            (playerSelection === 'paper' && computerSelection === 'rock') ||
           (playerSelection === 'scissors' && computerSelection === 'paper')){ pScore+= 1   }

           if((playerSelection === 'rock' && computerSelection === 'paper') || 
            (playerSelection === 'paper' && computerSelection === 'scissors') ||
           (playerSelection === 'scissors' && computerSelection === 'rock')){                     cScore+= 1




       }
       }
       }

       //Function for declaring the score

        function scoreDeclarer(){
        if (pScore > cScore){alert('Congrats you win this round')}
        else if (pScore < cScore){ alert('Better luck next time you lose')}
        else{ alert('Its a tie')}
       }

       game()  ;      scoreDeclarer()



     



     


        


    </script>
    
</body>
</html>
